<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图文攻略编辑器（静态预览）</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1923;
      --panel: #10151b;
      --panel-2: #1f2326;
      --accent: #ff4655;
      --text: #f8fafc;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: stretch;
      padding: 12px;
    }
    .drawer {
      width: min(560px, 100%);
      background: color-mix(in srgb, var(--panel) 95%, black);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-left: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slide-in 180ms ease-out;
    }
    @keyframes slide-in {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .header, .footer {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: color-mix(in srgb, var(--panel-2) 90%, black);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .footer { border-top: 1px solid var(--border); border-bottom: none; }
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .icon {
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: color-mix(in srgb, var(--accent) 15%, transparent);
      color: var(--accent);
      font-weight: 700;
      font-size: 12px;
    }
    .close {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: all 120ms ease;
    }
    .close:hover { color: var(--text); border-color: rgba(255,255,255,0.3); }
    .body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: rgba(0, 0, 0, 0.1);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-size: 12px;
      font-weight: 700;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input, textarea, button.select {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0b1220;
      color: var(--text);
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 15%, transparent);
    }
    textarea { resize: none; min-height: 96px; }
    .side-toggle {
      display: inline-flex;
      gap: 8px;
      background: #0b1220;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 4px;
    }
    .pill {
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: #e2e8f0;
      background: transparent;
      transition: all 120ms ease;
    }
    .pill.active.attack { background: var(--accent); color: #fff; }
    .pill.active.defense { background: #10b981; color: #fff; }
    .pill:not(.active):hover { background: rgba(255,255,255,0.06); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .card {
      background: #181b1f;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .preview {
      border: 1px dashed var(--border);
      border-radius: 10px;
      height: 160px;
      display: grid;
      place-items: center;
      color: #64748b;
      background: #0b1220;
      font-size: 12px;
    }
    .img {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      border: 1px solid var(--border);
      object-fit: cover;
      background: #0b1220;
    }
    .footer button {
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 800;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 120ms ease, opacity 120ms ease;
    }
    .footer .ghost {
      background: #475569;
      color: #e2e8f0;
    }
    .footer .primary {
      background: var(--accent);
      color: white;
    }
    .footer button:hover { transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="drawer">
    <div class="header">
      <div class="title">
        <span class="icon">✎</span>
        <span>编辑图文攻略</span>
        <span class="badge">Static UI</span>
      </div>
      <button class="close" aria-label="关闭">✕</button>
    </div>

    <div class="body">
      <div class="field">
        <label>标题 (Title)</label>
        <input placeholder="例如：B区窗户进攻瞬爆烟" value="B区窗户进攻瞬爆烟" />
      </div>

      <div class="field" style="gap:10px;">
        <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
          <label style="margin:0;">阵营 (Side)</label>
          <div class="side-toggle">
            <button class="pill active attack">进攻 (ATK)</button>
            <button class="pill defense">防守 (DEF)</button>
          </div>
        </div>
      </div>

      <div class="field">
        <label>点位来源链接 (可选)</label>
        <input placeholder="视频/来源链接，查看时可点击跳转" value="https://example.com/video" />
      </div>

      <div class="grid">
        <div class="card">
          <div class="card-header">
            <span>站位图</span>
            <button class="pill" style="padding:6px 10px; border:1px solid var(--border);">关闭</button>
          </div>
          <input placeholder="图片链接（可选）" value="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800" />
          <textarea placeholder="描述（可选）">站在 B 窗左侧箱子阴影处，面向 A 点。</textarea>
          <img class="img" src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=800" alt="预览" />
        </div>

        <div class="card">
          <div class="card-header">
            <span>站位图2</span>
            <button class="pill" style="padding:6px 10px; border:1px solid var(--border);">启用</button>
          </div>
          <div class="preview">已关闭，点击启用后填写</div>
        </div>

        <div class="card">
          <div class="card-header">
            <span>瞄点图</span>
            <button class="pill" style="padding:6px 10px; border:1px solid var(--border);">关闭</button>
          </div>
          <input placeholder="图片链接（可选）" value="https://images.unsplash.com/photo-1517816428104-797678c7cf0d?w=800" />
          <textarea placeholder="描述（可选）">准星对准远处墙面灯带右下角。</textarea>
          <img class="img" src="https://images.unsplash.com/photo-1517816428104-797678c7cf0d?w=800" alt="预览" />
        </div>

        <div class="card">
          <div class="card-header">
            <span>瞄点图2</span>
            <button class="pill" style="padding:6px 10px; border:1px solid var(--border);">启用</button>
          </div>
          <div class="preview">已关闭，点击启用后填写</div>
        </div>

        <div class="card">
          <div class="card-header">
            <span>技能落点图</span>
          </div>
          <input placeholder="图片链接（可选）" value="https://images.unsplash.com/photo-1527443224154-d64bf6192d37?w=800" />
          <textarea placeholder="描述（可选）">烟雾落在 CT 门口，遮挡双箱视野。</textarea>
          <img class="img" src="https://images.unsplash.com/photo-1527443224154-d64bf6192d37?w=800" alt="预览" />
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="ghost">取消</button>
      <button class="primary">保存</button>
    </div>
  </div>
</body>
</html>
