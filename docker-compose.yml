services:
  valpoint:
    image: xiongaox7806/valpoint_s:latest
    container_name: valpoint
    ports:
      - "3209:3209"
    volumes:
      - valpoint_data:/data
    environment:
      - NODE_ENV=production
      - PORT=3209
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3209/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  valpoint_data:
    name: valpoint_data
